<h3>Style</h3>

    <tr class="style-selector-block">
      <th colspan="2"><h4>Indents and Spacing</h4></th>
    </tr>
    <tr class="style-selector-block">

          <button type="button" class="btn btn-default btn-text-align btn-xs" aria-label="Right align"

        <label for="text-align" class="inline">Alignment</label>:

          <option value="justify">justify</option>
        </select>
        -->
      </td>
    </tr>
    <tr class="style-selector-block">
      <td>
        <label class="inline">Indentation</label>
        <table>
          <tr class="style-selector-block">
            <th>
              <label for="start-indent" class="inline">Left</label>:
            </th>
            <td>
              <input id="start-indent" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5"
                     class="length-value"
                     title="Before text indent">
            </td>
          </tr>
          <tr class="style-selector-block">
            <th>
              <label for="end-indent" class="inline">Right</label>:
            </th>
            <td>
              <input id="end-indent" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5"
                     class="length-value"
                     title="After text indent">
            </td>
          </tr>
        </table>
      </td>
      <td data-style="note">
        <label for="icon" class="inline">Note icon</label>:
        <input id="icon" type="checkbox" value="icon" checked>
      </td>
    </tr>
    <tr data-style="link">
      <td>
        <label for="link-page-number" class="inline">Page number</label>:
        <input id="link-page-number" type="checkbox" value="true" checked title="Add page number to links.">
      </td>
      <td>
        <label for="link-url" class="inline">Show URL</label>:
        <input id="link-url" type="checkbox" value="true" title="Show external link address.">
      </td>
    </tr>
    <tr data-style="tm">
      <td colspan="2">
        <label for="symbol-scope" class="inline">Symbol scope</label>:
        <select id="symbol-scope">
          <option value="always" selected>always</option>
          <option value="chapter">chapter</option>
          <option value="never">never</option>
        </select>
      </td>
    </tr>
    <tr class="style-selector-block">
      <td>
        <label class="inline">Spacing</label>
        <table>

                     class="length-value">
            </td>
          </tr>
          <tr class="style-selector-block">
            <th>
              <label for="space-after" class="inline">After</label>:
            </th>
            <td>
              <input id="space-after" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5"
                     class="length-value">
            </td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th colspan="2">
              <label for="line-height" class="inline">Line spacing</label>:

          </tr>
          <tr>
            <td>

              <select id="line-height.list">
                <option value="1.2" selected>Single</option>
                <option value="1.8">1.5 lines</option>
                <option value="2.4">Double</option>
                <option value="#other">Exactly</option>
              </select>
            </td>
            <td>
              <input id="line-height.other" pattern="(\d+(\.\d+)?|\.\d+)(pt|mm|in|pc|cm|em)" size="5"
                     style="display:none" class="length-value">
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr class="style-selector-block">
      <td>
        <label class="inline">Padding</label>

                     class="length-value">
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr class="style-selector-block">

        <select id="border">

    </tr>
